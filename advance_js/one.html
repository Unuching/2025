<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Js function</title>
  </head>
  <body>
    <h1 id="unu"></h1>
    <script>
      function display_this(something) {
        document.getElementById("unu").innerHTML = something;
      }
      function h() {
        display_this("hello");
      }
      function b() {
        display_this("bye");
      }

      b();
      h();
    </script>
  </body>
</html>
