<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DOM three</title>
  </head>
  <body>
    <h1>Finding elemenat by tag name</h1>
    <p style="visibility: hidden;">Unuching</p>
    <p style="visibility: hidden;">Mrachingnu</p>
    <p id="unu"></p>

    <script>
      const people_name = document.getElementsByTagName("p");
      document.getElementById("unu").innerHTML = people_name[1].innerHTML;
    </script>
  </body>
</html>
